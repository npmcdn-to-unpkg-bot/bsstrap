<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign up</h4>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="">First name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Last name</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Email address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <small class="text-muted">By signing up, I agree to Company name's <a href="#" target="_blank">Terms and Conditions</a></small>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="$hide();">Sign Up</button>
          </div>
        </form>
        <div>
          <small class="text-muted">Already an Company name account?</small>
          <button type="button" class="btn btn-secondary btn-sm" ng-click="$hide(); mc.login();">Log in</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
