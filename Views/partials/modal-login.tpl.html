<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="form-group">
            <label for="">Email address</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label class="c-input c-checkbox">
              <input type="checkbox">
              <span class="c-indicator"></span>
              Remember me
            </label>
            <button type="button" class="btn btn-link btn-sm" ng-click="$hide(); mc.forgotPassword();">Forgot password</button>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="$hide();">Log In</button>
          </div>
        </form>
        <div>
          <small class="text-muted">Don't have a Company name account?</small>
          <button type="button" class="btn btn-secondary btn-sm" ng-click="$hide(); mc.signup();">Sign up</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
